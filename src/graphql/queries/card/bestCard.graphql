query BestCard {
  bestSkaters(input: { numOfGames: 5, sortBy: POINTS, take: 5 }) {
    id
    firstName
    lastName
    teamAbbreviation
    points
    goals
    assists
    plusMinus
    penaltyMinutes
    powerPlayGoals
    powerPlayPoints
    shortHandedGoals
    shortHandedPoints
    timeOnIcePerGame
    faceOffsTaken
    faceOffPct
    shots
    hits
    takeaways
    giveaways
    blocked
  }
  bestGoalies(input: { numOfGames: 5, sortBy: WINS, take: 5 }) {
    id
    firstName
    lastName
    teamAbbreviation
    wins
    losses
    shutouts
    savePct
    goalsAgainstAverage
    powerPlaySavePct
    shortHandedSavePct
    powerPlayShotsAgainst
    shortHandedShotsAgainst
    savesPerGame
    shotsAgainstPerGame
    winPct
    penaltyMinutes
    goals
    assists
  }
  bestTeams(input: { numOfGames: 5, sortBy: WINS, take: 5 }) {
    id
    teamName
    locationName
    abbreviation
    siteLink
    wins
    losses
    otLosses
    awayRecord
    homeRecord
    goalsFor
    goalsAgainst
    powerPlayGoals
    powerPlayPct
    shortHandedTimes
    penaltyKillPct
    shotsForPerGame
    shotsAgainstPerGame
    takeaways
    giveaways
    hitsForPerGame
    hitsAgainstPerGame
  }
}
